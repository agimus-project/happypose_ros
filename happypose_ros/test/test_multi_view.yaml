/**:
  ros__parameters:
    verbose_info_logs: true
    pose_estimator_type: "cosypose"
    cosypose:
      dataset_name: "ycbv"
      model_type: "pbr"
      # reduce memory footprint during tests by reducing number of workers
      renderer:
        n_workers: 1
    camera_names: ["cam_1", "cam_2", "cam_3"]
    cameras:
      timeout: 0.0
      n_min_cameras: 3
      cam_1:
        leading: true
        publish_tf: false
        compressed: false
      cam_2:
        compressed: true
      cam_3:
        publish_tf: true
